<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()">
      <input [(ngModel)]="form.username" type="text" id="username" class="fadeIn second" name="username" placeholder="username">
      <input [(ngModel)]="form.password" type="text" id="password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
    <!-- Tabs Titles -->
